<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>shuta morishita</title>
    <link rel="stylesheet" href="stylesheet.min.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2>〜Shuta Morishita〜</h2>
        <p>都内在住。某私立大学の理工学部で日々勉強中。マナブさんの存在を知り、
          学生のうちからWebプログラミングで仕事をすることに興味を持ちました。</p>
        <h3>趣味</h3>
        <ul>
          <li>野球:中学まで野球経験あり。プロ野球の情報収集が好きです。</li>
          <li>陸上(主に長距離):中学生の時に始める。ハーフマラソンまで走ります。</li>
          <li>映画鑑賞:主にアメコミ映画が好きです。</li>
        </ul>
      </div>
    </div>
  </body>
</html>
